{% extends "base.html" %}

{% block title %}Register for Event{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Register for {{ event.name }}</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ event }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
