{% extends "base.html" %}

{% block title %}Update Event{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update Event</h2>
    <br>
    <form method="post" id="updateEventForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required />
        </div>
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="datetime-local" class="form-control" id="start_date" name="start_date" value="{{ event.start_date|date:'Y-m-d\\TH:i' }}" required />
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="datetime-local" class="form-control" id="end_date" name="end_date" value="{{ event.end_date|date:'Y-m-d\\TH:i' }}" required />
            <small id="end_date_error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="number" class="form-control" id="priority" name="priority" value="{{ event.priority }}" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required>{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required />
        </div>
        <div class="form-group">
            <label for="organizer">Organizer:</label>
            <input type="text" class="form-control" id="organizer" name="organizer" value="{{ event.organizer }}" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Event</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var updateEventForm = document.getElementById('updateEventForm');

        function validateEndDate() {
            var startDate = new Date(document.getElementById('start_date').value);
            var endDate = new Date(document.getElementById('end_date').value);
            if (endDate <= startDate) {
                document.getElementById('end_date_error').innerText = 'End date must be after start date';
                return false;
            } else {
                document.getElementById('end_date_error').innerText = '';
                return true;
            }
        }

        updateEventForm.addEventListener('submit', function (event) {
            if (!validateEndDate()) {
                event.preventDefault();
            }
        });

        function updateFormData(newData) {
            document.getElementById('name').value = newData.name;
            document.getElementById('start_date').value = newData.start_date;
            document.getElementById('end_date').value = newData.end_date;
            document.getElementById('priority').value = newData.priority;
            document.getElementById('description').value = newData.description;
            document.getElementById('location').value = newData.location;
            document.getElementById('organizer').value = newData.organizer;
        }
    });
</script>
{% endblock %}
