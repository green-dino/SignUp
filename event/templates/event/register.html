{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Register for {{ event.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p><a href="{% url 'event_list' %}">Back to Event List</a></p>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
