{% extends "base.html" %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5 text-center">Create Event</h1>
    <br />
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
{% endblock %}
